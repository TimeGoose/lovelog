<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">LoveLOG BLOG</h1>
    <p class="lead">Entre em uma das maiores comunidades de motoristas de SP.</p>
    <a class="btn btn-primary btn-lg" wm-link="#Inscreva.html" role="button">Inscreva-se</a>
    <a class="btn btn-primary btn-lg" wm-link="#/Inscricao.html" role="button">Inscreva-se</a>
    <a class="btn btn-primary btn-lg" wm-link="#/paginas/Inscricao.html" role="button">Inscreva-se</a>
    <button type="button" class="btn btn-info" wm-link="#Inscreva.html">Info</button>
  </div>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form>
          <div class="form-group row">
            <label for="InputName" class="col-7 ml-1">Nome</label>
            <input type="text" class="form-control col-7 ml-1" id="InputName" placeholder="Seu nome">
          </div>
          <div class="form-group row">
            <label for="InputEmail" class="col-7 ml-1">Endereço de email</label>
            <input type="email" class="form-control col-7 ml-1" id="InputEmail" aria-describedby="emailHelp"
              placeholder="Seu email">
            <small id="emailHelp" class="form-text text-muted col-7 ml-1">Não vamos compartilhar seu email, com
              ninguém.</small>
          </div>
          <div class="form-group row">
            <label for="InputCar" class="col-7 ml-1">Qual o seu veículo?</label>
            <input type="text" class="form-control col-7 ml-1" id="InputCar" placeholder="Seu carro">
          </div>
          <div class="form-group row">
            <button type="submit" class="btn btn-primary ml-1">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>






</div>
