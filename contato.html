  <!--funcao para pegar o ip-->
  <script type="text/javascript">
    $(document).ready(function () {
      $.get("https://api.ipify.org?format=json", function (data) {
        $("#ip").html(data.ip);
      });
    });

<body>

  <header>

    <div class="topo">

          </ul>
        </nav>
      </div><!-- container -->
    </div>
  </header>

  <div class="backgroundContato p-5">

    <div class="container ml-1">
      <form id="formContato">

        <h2 class="Contato pb-3">Contato</h2>
        <div class="form-group row">
          <label for="InputName" class="form-text-contato col-6 p-1">Nome</label>
          <div class="col-7"></div>
          <input type="text" class="form-control col-6 p-2" id="name" placeholder="Seu nome" required>
        </div>
        <div class="form-group row">
          <label for="InputEmail" class="form-text-contato col-6 p-1">Endereço de email</label>
          <div class="col-7"></div>
          <input type="email" class="form-control col-6 p-2" id="email" aria-describedby="emailHelp" placeholder="Seu email"
            required>
        </div>
        <div class="form-group row">
          <label for="InputCar" class="form-text-contato col-6 p-1">O seu veículo tem um porte proximo de:</label>
          <div class="col-7"></div>
          <select id="car" class="form-control col-6 p-3" placeholder="Seu carro">
            <option selected>Selecione...</option>
            <option>Moto</option>
            <option>Van</option>
            <option>Fiorino</option>
            <option>Vuc Pequeno (HR)</option>
            <option>Vuc Médio (Iveco)</option>
            <option>Vuc Grande</option>
            <option>Nenhum</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="inputState" class="form-text-contato col-6 p-1">Você trabalha/quer trabalhar com entregas para
            ganhar
            mais dinheiro?</label>
          <div class="col-7"></div>
          <select id="driver" class="form-control col-6 p-3">
            <option selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="inputState" class="form-text-contato col-6 p-1">Você tem ANTT ou Condumoto/Motofrete?</label>
          <div class="col-7"></div>
          <select id="antt" class="form-control col-6 p-4">
            <option selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="Mensagem" class="form-text-contato col-6">Mensagem</label>          
          <div class="col-7"></div>
          <textarea id="message" rows="3" class="form-control col-6"></textarea>
        </div>
        <div class="form-group row">
          <div class="col-6">
          <input class="form-check-input" type="checkbox" value="" id="aceitaLead" checked>
          <label class="form-text-white form-check-label" for="defaultCheck1" class="col-5">
            Você aceita receber nossas dicas?
          </label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-6">
            <button type="submit" class="btn">Enviar</button><br>
            <input hidden id="ip">
          </div>
        </div>
      </form>
    </div>
  </div>
